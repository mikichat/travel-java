<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav th:fragment="header" class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/dashboard" class="text-white text-2xl font-bold hover:text-gray-300 transition duration-300">
                Travel CRM
            </a>
            <div class="flex space-x-6">
                <a href="/dashboard" class="text-gray-300 hover:text-white transition duration-300 flex items-center">
                    <i class="fas fa-tachometer-alt mr-2"></i>대시보드
                </a>
                <a href="/travels" class="text-gray-300 hover:text-white transition duration-300 flex items-center">
                    <i class="fas fa-plane-departure mr-2"></i>여행
                </a>
                <a href="/itineraries" class="text-gray-300 hover:text-white transition duration-300 flex items-center">
                    <i class="fas fa-calendar-alt mr-2"></i>일정
                </a>
                <a href="/reservations" class="text-gray-300 hover:text-white transition duration-300 flex items-center">
                    <i class="fas fa-book-open mr-2"></i>예약
                </a>
                <a href="/vendors" class="text-gray-300 hover:text-white transition duration-300 flex items-center">
                    <i class="fas fa-building mr-2"></i>업체
                </a>
                <a href="/logout" class="text-gray-300 hover:text-white transition duration-300 flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i>로그아웃
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
