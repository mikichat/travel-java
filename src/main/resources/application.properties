spring.application.name=travel-java
spring.datasource.url=jdbc:mariadb://192.168.0.2:3306/travelcrm
spring.datasource.username=travelcrm
spring.datasource.password=travelcrm
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT configuration
jwt.secret=your_super_secret_jwt_key_that_is_at_least_256_bits
jwt.expiration=3600
